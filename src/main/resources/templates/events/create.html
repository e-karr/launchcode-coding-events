<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body class="container">

    <header th:replace="fragments :: header"></header>

    <form method="post">
        <div class="form-group">
            <label class="form-label">Name
                <input th:field="${event.name}" class="form-control">
            </label>
            <p class="alert alert-danger col-3" th:if="${hasErrors}" th:errors="${event.name}"></p>
        </div>
        <div class="form-group">
            <label class="form-label">Description
                <input th:field="${event.description}" class="form-control">
            </label>
            <p class="alert alert-danger col-3" th:if="${hasErrors}" th:errors="${event.description}"></p>
        </div>
        <div class="form-group">
            <label class="form-label">Contact Email
                <input th:field="${event.contactEmail}" class="form-control">
            </label>
            <p class="alert alert-danger col-3" th:if="${hasErrors}" th:errors="${event.contactEmail}"></p>
        </div>
        <div class="form-group">
            <label class="form-label">Location
                <input th:field="${event.location}" class="form-control">
            </label>
            <p class="alert alert-danger col-3" th:if="${hasErrors}" th:errors="${event.location}"></p>
        </div>
        <div class="form-group">
            <label class="form-check-label">Registration Required?
                <input type="radio" value="true" th:field="${event.registrationRequired}" class="form-check-input">
            </label>
            <p class="alert alert-danger col-3" th:if="${hasErrors}" th:errors="${event.registrationRequired}"></p>
        </div>
        <div class="form-group">
            <label class="form-label">Number of Attendees
                <input type="number" th:field="${event.attendees}" class="form-control">
            </label>
            <p class="alert alert-danger col-3" th:if="${hasErrors}" th:errors="${event.attendees}"></p>
        </div>
        <div class="form-group">
            <label class="form-label">Number of Attendees
                <input type="date" th:field="${event.eventDate}" class="form-control">
            </label>
            <p class="alert alert-danger col-3" th:if="${hasErrors}" th:errors="${event.eventDate}"></p>
        </div>
        <div class="form-group">
            <input type="submit" value="Create" class="btn btn-success">
        </div>
    </form>

</body>
</html>
